<!doctype html>
<html>
<head>
    <title>Evaluación de Crédito Automotriz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Evaluación de Crédito Automotriz</h1>
        <form action="/evaluar" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="ingresos">Ingresos Mensuales:</label>
            <input type="number" id="ingresos" name="ingresos" required><br><br>

            <input type="submit" value="Evaluar">
        </form>
    </div>
</body>
</html>
